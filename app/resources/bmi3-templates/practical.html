    <script src="../../../static/js/list.min.js" type="text/javascript"></script>

    <script src="../../../static/js/highlight.pack.js" type="text/javascript"></script>
    <script type="text/javascript">
        function checkOffset() {
            if (window.pageYOffset > $("#navbar-anchor").offset().top) {
                $(".navbar").addClass("fixed-top")
                setTimeout(() => {
                    $(".md-container").css("margin-top", "1.8rem")
                }, 100);


            } else {
                $(".navbar").removeClass("fixed-top")
                $(".md-container").css("margin-top", "0rem")
            }
        }

        function checkWidth() {
            if (window.innerWidth < 1200) {
                $(".md-content").css("margin-left", 200 + ((window.innerWidth - 1200) / 3) + "pt");
                $('.fixed-left').css("width", 300 + ((window.innerWidth - 1200) / 3) + "pt")
                $(".toc").css("margin-left", 100 + ((window.innerWidth - 1200) / 6) + "pt");
            } else {
                $(".md-content").css("margin-left", 200);
                $('.fixed-left').css("width", 300);
                $(".toc").css("margin-left", 100);
            }
            if (window.innerWidth < 700) {
                $(".fixed-left").addClass("hidden")
                $(".md-content").css("margin-left", "auto");
            } else {
                $(".fixed-left").removeClass("hidden")
                $(".md-content").css("margin-left", "200pt");
            }
        }
        checkOffset();
        checkWidth();
        $(window).scroll(function() {
            checkOffset();
        });
        $(window).resize(function() {
            checkWidth();
        });
    </script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <script type="text/javascript">
        $(".md-main").find("h1,h2,h3,h4,h5,h6").each(function(i, item) {
            var tag = $(item).get(0).nodeName.toLowerCase();
            $(item).attr("id", "h" + i);
            $(".toc").append('<li><a class="title-' + tag + ' sidebar-link" href="#h' + i + '">' + $(this).text() + '</a></li>');
            $(".title-h1");
            $(".title-h2");
            $(".title-h3");
            $(".title-h4");
        });
        $(".sidebar-link").click(function() {
            $("html,body").animate({
                scrollTop: $($(this).attr("data-jump")).offset().top
            }, 600);
        })
    </script>
    <script type="text/javascript">
        var lastScrollTop = 0;
        $(window).scroll(function() {
            var st = $(this).scrollTop();
            var banner = $('.banner');
            setTimeout(function() {
                if (st > lastScrollTop) {
                    banner.addClass('hide');
                } else {
                    banner.removeClass('hide');
                }
                lastScrollTop = st;
            }, 100);
        });
    </script>
